<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/05.07-tic-tac-toe.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>

    <!-- CHALLENGE #1: CSS : make this look like a tic-tac-toe board -->
    <div class="container">
        <div class="top-disp">
            <h1>JS Tic-Tac-Toe<span>It's you vs yourself</span></h1>
            <h2> Good luck!</h2>

            <input type="checkbox" name="five-by-five" id="five-by-five" class="five-cb">
            <label for="five-by-five"  class="five-lbl">Play a 5 x 5 board!</label>

            <input type="checkbox" name="three-by-three" id="three-cb" class="hide">
            <label for="three-by-three" id="three-lbl" class="hide">Play a 3 x 3 board!</label>
        </div>

        <div class="board">
                <div class="square">T</div>
                <div class="square">I</div>
                <div class="square">C</div>
                <div class="square">T</div>
                <div class="square">A</div>
                <div class="square">C</div>
                <div class="square">T</div>
                <div class="square">O</div>
                <div class="square">E</div>
        </div>
    </div>
    <button>START Game</button>

    <script src="js/05.07-Tic-Tac-Toe-START-2.js"></script>
    
</body>
</html>
